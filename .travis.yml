---
sudo: false
dist: trusty
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.4.1
  - 2.1.9
env:
  - PUPPET_GEM_VERSION="~> 4.0" CHECK=spec
  - PUPPET_GEM_VERSION="~> 5.0" CHECK=spec MOD_FIREWALL=1.10.0
  - PUPPET_GEM_VERSION="~> 5.0" CHECK=spec DEPLOY_TO_FORGE=yes
matrix:
  fast_finish: true
  include:
    -
      env: CHECK=rubocop
    -
      env: CHECK="syntax lint"
    -
      env: CHECK=metadata_lint
notifications:
  email: false
deploy:
  provider: puppetforge
  user: glorpen
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
    rvm: 2.4.1
